apiVersion: apps/v1
kind: Deployment
# unique name for deployment
metadata:
  name: nginx
spec:
  # selector finds its Pods
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # defaults to three ReplicaSets
  template:
    metadata:
      # content needs top match matchLabels or K8s rejects Deployment
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          resources:
            requests:
              cpu: "100m"
            limits:
              cpu: "100m"
              memory: "64Mi"
