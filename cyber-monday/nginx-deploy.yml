apiVersion: apps/v1
kind: Deployment
# unique name for deployment
metadata:
  name: nginx
spec:
  # selector finds its Pods
  selector:
    matchLabels:
      app: nginx
  replicas: 3 # defaults to three ReplicaSets
  template:
    metadata:
      # content needs top match matchLabels or K8s rejects Deployment
      labels:
        app: nginx
    spec:
      # TODO:
      # - Add nginx container spec
      # - Add cpu resource request limit to 100m
      # - Add cpu resource limit to 100m and memory to 64Mi
      containers:
        - name: nginx
          image: nginx
          resources:
            limits:
              cpu: "100m"
              memory: "64Mi"
            requests:
              cpu: "100m"
