apiVersion: v1
kind: Service
metadata:
  # name of our service we can connect to
  name: nginx
  labels:
    app: nginx
    role: service
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
